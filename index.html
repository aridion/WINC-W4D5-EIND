<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="win">
      <h2>You won!</h2>
      <img src="win.gif" />
    </div>

    <div class="lose">
      <h2>You lost..</h2>
      <img src="lose.gif" />
      <p>The chosen word was: <span></span></p>
    </div>

    <div class="container">
      <h1 id="title">Simple 'Hangman' Game</h1>
      <div class="left-side">
        <p>[actual people felt awful making this game]</p>

        <div id="input-and-buttons">
          <input type="text" placeholder="Guess a letter" maxlength="1" />
          <button class="guess">Guess</button>
          <button class="restart">Restart</button>
        </div>
      </div>
      <div class="right-side">
        <h2>Current word:</h2>
        <div class="the_word">_ _ _ _ _</div>
        <h3>Incorrectly guessed letters:</h3>
        <div class="guessed_letters"></div>
        <p class="lives">You have <span></span> lives remaining</p>
      </div>
    </div>
  </body>
</html>
